<div class="my-5 container-fluid">

    <div class="row row-cols-1 row-cols-md-2 g-4 text-center">
        <!-- { % for i in (1..100) % } -->
        {% for post in site.posts %}
        <div class="card text-bg-dark m-3 border-light" style="width: 18rem; ">
            <img src="{{post.image}}" class="card-img-top mt-2" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="blockquote-footer my-2">{{post.summary}}</p>
                <div style="position: relative;">

                    <a href="{{post.url}}" class="btn btn-primary">Read</a>
                </div>
            </div>
        </div>
        <!-- { % endfor % } -->
        {% endfor %}
    </div>
</div>
